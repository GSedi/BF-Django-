{% extends "base.html" %}
{% block body %}
    <h1>Register</h1>

    {% if error %}
        <h4 class="text-danger">{{error}}</h4>
    {% endif %} 

    <form action="{%url 'register'%}" method="post">
        {% csrf_token %}
        <table class="table">
            {{form.as_table}}
        </table>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock body %}
